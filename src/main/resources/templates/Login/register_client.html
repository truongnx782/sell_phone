<script>
    document.getElementById('formAuthentication').addEventListener('submit', function(event) {
        event.preventDefault();

        const usernameErrorElem = document.getElementById('usernameError');
        const sdtErrorElem = document.getElementById('sdtError');
        const emailErrorElem = document.getElementById('emailError');
        const passwordErrorElem = document.getElementById('passwordError');

        if (usernameErrorElem && sdtErrorElem && emailErrorElem && passwordErrorElem) {
            usernameErrorElem.textContent = '';
            sdtErrorElem.textContent = '';
            emailErrorElem.textContent = '';
            passwordErrorElem.textContent = '';
        }

        // L·∫•y gi√° tr·ªã c·ªßa c√°c tr∆∞·ªùng th√¥ng tin
        const username = document.getElementById('username').value.trim();
        const sdt = document.getElementById('sdt').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const termsChecked = document.getElementById('terms-conditions').checked;

        let isValid = true;

        // Ki·ªÉm tra c√°c tr∆∞·ªùng th√¥ng tin
        if (!username) {
            if (usernameErrorElem) usernameErrorElem.textContent = 'H·ªç v√† t√™n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng';
            isValid = false;
        }
        if (!sdt) {
            if (sdtErrorElem) sdtErrorElem.textContent = 'S·ªë ƒëi·ªán tho·∫°i kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng';
            isValid = false;
        }
        if (!email) {
            if (emailErrorElem) emailErrorElem.textContent = 'Email kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng';
            isValid = false;
        }
        if (!password) {
            if (passwordErrorElem) passwordErrorElem.textContent = 'M·∫≠t kh·∫©u kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng';
            isValid = false;
        }
        if (!termsChecked) {
            alert('B·∫°n c·∫ßn ƒë·ªìng √Ω v·ªõi ch√≠nh s√°ch v√† ƒëi·ªÅu kho·∫£n');
            isValid = false;
        }

        if (!isValid) {
            return;
        }

        const formData = new FormData(this);
        const data = new URLSearchParams();
        formData.forEach((value, key) => {
            data.append(key, value);
        });

        fetch('/tao-tai-khoan', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: data
        })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    if (result.error.includes("S·ªë ƒëi·ªán tho·∫°i")) {
                        if (sdtErrorElem) sdtErrorElem.textContent = result.error;
                    } else if (result.error.includes("Email")) {
                        if (emailErrorElem) emailErrorElem.textContent = result.error;
                    } else {
                        alert(result.error);
                    }
                } else if (result.success) {
                    alert(result.success);
                    window.location.href = 'Login/login';
                }
            })
            .catch(error => console.error('L·ªói:', error));
    });

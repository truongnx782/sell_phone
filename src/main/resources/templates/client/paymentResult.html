    <style>

        .bank-list {
            display: flex;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .bank-item {
            flex: 0 0 25%; /* Mỗi phần tử chiếm 25% chiều rộng để có 4 phần tử trên một dòng */
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
        }

        .bank-item img {
            display: block;
            margin: 0 auto 10px;
        }

        .last-in-row {
            margin-right: 0; /* Đảm bảo phần tử cuối cùng trong mỗi dòng không có margin phải */
        }
        .zoom-in-zoom-out {
            margin: 24px;
            width: 50px;
            height: 50px;
            background: green;
            animation: zoom-in-zoom-out 1s ease-out infinite;
        }

        @keyframes zoom-in-zoom-out {
            0% {
                transform: scale(1, 1);
            }

            50% {
                transform: scale(1.2, 1.2);
            }

            100% {
                transform: scale(1, 1);
            }
        }

        #sigup img:hover {
            transform: scale(1.2);
        }

        #thuong-hieu img:hover {
            transform: scale(1.2);
        }

        .productDetail:hover {
            transform: scale(1.1);
        }

        #list a:hover {
            transform: scale(1.2);
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container > .img2 {
            position: absolute;
            right: 0;
            top: 0;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px) rotate(-5deg);
            }

            50% {
                transform: translateX(5px) rotate(5deg);
            }

            75% {
                transform: translateX(-5px) rotate(-5deg);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake-animation img {
            animation-name: shake;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
        }

        .fade-effect {
            position: relative;
            overflow: hidden;
        }

        .fade-effect img {
            display: block;
            width: 100%;
            height: auto;
            animation: fade 2s linear infinite;
        }

        @keyframes fade {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(0.5);
            }
        }

        .title-subcontent {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .image-stack {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .image-layer {
            position: absolute;
        }

        .image-layer:nth-child(1) {
            top: 20;
            left: 0;
            z-index: 2;
        }

        .image-layer:nth-child(2) {
            top: 80px;
            left: 200px;
            z-index: 3;
        }

        .image-layer:nth-child(3) {
            top: 50px;
            left: 500px;
            z-index: 1;
        }

        .input-with-icon::placeholder {
            background-image: url('data:image/svg+xml;utf8,<svg height="15" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>');
            background-repeat: no-repeat;
            background-position: 10px center;
            padding-left: 30px;
            /* Điều chỉnh khoảng cách giữa icon và placeholder */
        }

        .badge {
            display: inline-block;
            padding: 10px 10px;
            background-color: #da5361;
            color: #fff;
            position: relative;
            width: auto;
            height: 30px;
        }

        .badge .text {
            margin-left: 6px;
            /* Khoảng cách giữa close và văn bản */
        }

        .badge .close {
            position: absolute;
            top: 0;
            left: 0;
            padding: 3px;
            cursor: pointer;
        }

        .selected {
            border: 2px solid #da5361;
            background-color: #da5361;
            color: white;
        }
    </style>

                                    th:classappend="${stat.index % 4 == 3} ? 'last-in-row'"
                                    onclick="setBankCode(this)">

                                    <span th:text="${bank.code}"></span>

                                    <input type="hidden" class="bankCode" th:value="${bank.code}"/>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var menuItems = document.querySelectorAll('.menu-item');

        menuItems.forEach(function (item) {
            item.addEventListener('click', function (event) {
                // Ngăn chặn hành động mặc định của thẻ a
                event.preventDefault();
                // Xóa trạng thái active khỏi tất cả các menu-item
                menuItems.forEach(function (item) {
                    item.classList.remove('active');
                });
                // Thêm trạng thái active vào menu-item được nhấp vào
                this.classList.add('active');
            });
        });
    });
</script>

<script>
    let phuongThucThanhToan = '';
    let bankCode = '';
    let bankName = '';
    let bankBin = '';
    let idHoaDon = document.getElementById("idHoaDon").value;

    function toggleBankList() {
        const bankListContainer = document.getElementById("bankListContainer");
        bankListContainer.classList.toggle("d-none");
        bankListContainer.classList.toggle("d-block");
    }

    function setPaymentMethod(method) {
        phuongThucThanhToan = method;
        bankCode = ''; // Reset bank code if payment method is not ATM
        bankName = ''; // Reset bank code if payment method is not ATM
        bankBin = ''; // Reset bank code if payment method is not ATM
        console.log('Phương thức thanh toán:', phuongThucThanhToan);
    }

    // function setBankCode(method) {
    //     phuongThucThanhToan = method;
    //     let bankCodeValue = document.getElementById("bankCode").value;
    //     bankCode = bankCodeValue;
    //     console.log('Phương thức thanh toán:', phuongThucThanhToan, 'Mã ngân hàng:', bankCode);
    // }

    function setBankCode(element) {
        phuongThucThanhToan = 'ATM';
        let bankCodeValue = element.querySelector(".bankCode").value;
        let bankNameValue = element.querySelector(".bankName").value;
        let bankBinValue = element.querySelector(".bankBin").value;
        bankCode = bankCodeValue;
        bankName = bankNameValue;
        bankBin = bankBinValue;
        console.log('Phương thức thanh toán:', phuongThucThanhToan, 'Tên ngân hàng:', bankName, 'Mã ngân hàng:', bankCode, 'Bin:', bankBin);
    }



    function submitPayment() {
        // Tạo chuỗi truy vấn từ các biến
        const queryString = new URLSearchParams({
            phuongThucThanhToan: phuongThucThanhToan,
            bankCode: bankCode,
            bankName: bankName,
            bankBin: bankBin,
            idHoaDon: idHoaDon

        }).toString();

        fetch(`/phuong-thuc-thanh-toan?${queryString}`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Thanh toán thành công!');
                let url = "/payment?idHoaDon=" + encodeURIComponent(data.idHoaDon);
                if (data.phuongThucThanhToan === 'ATM') {
                    url += "&phuongThucThanhToan=" + encodeURIComponent(data.phuongThucThanhToan) + "&bankCode=" + encodeURIComponent(data.bankCode) + "&bankName=" + encodeURIComponent(data.bankName) + "&bankBin=" + encodeURIComponent(data.bankBin);
                } else if (data.phuongThucThanhToan === 'VNPay' || data.phuongThucThanhToan === 'QR') {
                    url += "&phuongThucThanhToan=" + encodeURIComponent(data.phuongThucThanhToan);
                }
                window.location.href = url;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra, vui lòng thử lại.');
            });
    }

</script>
